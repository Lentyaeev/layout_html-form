<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application">
      <fieldset>
        <legend>Personal Information</legend>
        <label for="surname">Surname:</label>
        <input type="text" id="surname" 
        name="surname"><br>
        <label for="name">Name:</label>
        <input type="text" id="name" 
        name="name"><br>
        <label for="age">How old are You?</label>
        <input type="text" placeholder="12" 
        id="age" name="age"><br>
        <label for="date">Full date of birth:</label>
        <input type="date" id="date" 
        name="date"><br>
        <label for="accept">I accept the term of the agreement</label>
        <input type="checkbox" id="aceept" 
        name="accept">
      </fieldset>
      <fieldset>
        <legend>Registration</legend>
        <label for="email">E-mail</label>
        <input type="email" id="email" 
        name="email" placeholder="email@example.com"><br>
        <label for="password">Password</label>
        <input type="password" id="password" 
        name="password">
      </fieldset>
      <fieldset>
        <legend>An interesting fact about you!</legend>
        <label>Do you love cats?</label>
        <input type="radio" id="yes" 
        name="yes">
        <label for="yes">Yes</label>
        <input type="radio" id="no" 
        name="yes">
        <label for="no">No</label><br>
        <label for="color">What is your favourite color?</label>
        <input type="color" id="color" 
        name="color"><br>
        <label for="time">What do you go to bed?</label>
        <input type="time" id="time" 
        name="time"><br>
        <label for="brand">What are your favourite brands of cars?</label>
        <textarea id="brand" rows="4" 
        cols="5" placeholder="BMW Audi LADA " 
        name="brand"></textarea><br>
        <label for="rate">How do you rate your work?</label>
        <input type="range" id="rate" 
               value="0" min="0"  
               max="10"name="rate">
      </fieldset>
      <fieldset>
        <legend>Additional info:</legend>
        <label for="comments">Comments:</label>
        <textarea id="comments" rows="3" 
        cols="30" placeholder="Write your comments here.." 
        name="comments"></textarea><br>
        <label for="recommend">Would you recommend us?</label>
        <select name="recommend" id="recommend">
          <option value="yes">yes</option>
          <option value="no">no</option>
        </select>
      </fieldset>
      <input type="submit" value="Submit">
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
