<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application"
    method="post">
      <fieldset class="section">
        <legend>Personal information</legend>
        <div class="field">  
          <label for="surname">Surname:</label>
          <input  
          type="text" 
          id="surname" 
          name="surname" 
          autocomplete="off"
          required
          >
        </div>
        <div class="field">
          <label for="name">Name:</label>
          <input  
          type="text" 
          id="name" 
          name="name" 
          autocomplete="off"
          required
          >
        </div>
        <div class="field">
          <label for="age">How old are You?</label>
          <input  
          type="number"
          value="12" 
          min="1"
          max="100" 
          id="age" 
          name="age"
          >
        </div>
        <div class="field">
          <label for="date">Full date of birth:</label>
          <input  
          type="date" 
          id="date" 
          name="date"
          >
        </div>
        <div class="field">
          <label for="accept">I accept the term of the agreement</label>
          <input type="checkbox" 
          id="aceept" 
          name="accept"
          >
        </div>
      </fieldset>
      <fieldset class="section">
        <legend>Registration</legend>
        <div class="field">
          <label for="email">E-mail:</label>
          <input  
          type="email" 
          id="email" 
          name="email" 
          placeholder="email@example.com"
          >
        </div>
        <div class="field">
          <label for="password">Password:</label>
          <input type="password" 
          id="password" 
          name="password"
          >
        </div>
      </fieldset>
      <fieldset class="section">
        <legend>An interesting fact about you!</legend>
        <div class="field">
          <label>Do you love cats?</label>
          <input  
          type="radio"
          id="yes" 
          name="yes"
          >
          <label for="yes">Yes</label>
          <input  
          type="radio" 
          id="no" 
          name="yes"
          >
          <label for="no">No</label>
        </div>
        <div class="field">
          <label for="color">What is your favorite color?</label>
          <input  
          type="color" 
          id="color" 
          name="color"
          >
        </div>
        <div class="field">
          <label for="time">What time do you go to bed?</label>
          <input  
          type="time" 
          id="time" 
          name="time"
          >
        </div>
        <div class="field">
          <label for="brand">What are your favorite brand of cars?</label>
          <select
            name="car"
            id="cars"
            multiple
            >
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </div>
        <div class="field">
          <label for="rate">How do you rate our work?</label>
          <input  
          type="range" 
          id="rate" 
          value="0" 
          min="0"  
          max="10"
          name="rate"
          >
        </div>
      </fieldset>
      <fieldset class="section">
        <legend>Additional info:</legend>
        <div class="field">
          <label for="comments">Comments:</label>
          <textarea
            type="comment"
            name="comments"
            id="comments"
            >
          </textarea>
        </div>
        <div class="field">
          <label for="recommend">Would you recommend us?</label>
          <select  
          name="recommend" 
          id="recommend"
          >
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </div>
      </fieldset>
      <input type="submit" value="Submit">
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
